  <body>
    <!-- Image and text -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="#" class="navbar-brand">DynaStart</a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav" id="dynamenu">
                <a class="nav-item nav-link active" href="#" onclick='dynastart_search_and_update("");';>All <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#news" onclick='dynastart_search_and_update("news");'>News</a>
                <a class="nav-item nav-link" href="#infra" onclick='dynastart_search_and_update("infra");'>Infra</a>

    <div class=".container-fluid">
    <div class="row justify-content-center">
    <p>Use the search box to quickly search for hyperlinks. </p>
    <p>For example type h to find Hackernews</p>
    </div>
    </div>
    <div class=".container-fluid">
    <div class="row justify-content-center">
        <input type="text" class="txtInput" id="searchTheKey" autofocus placeholder="Enter keywords">
    </div>
    <div class="box_content">
        <ol class="rounded-list">
            <li>
                <ol id="searchresults">
                </ol>
            </li>
        </ol>
    </div>

    <div class=".container-fluid">
      <div class="row justify-content-center">
            <ul id="hyperlinks" class=".list-unstyled">
      </div>
    </div>
    <script>
    $("#searchTheKey").on('keyup', function() {
        dyna_searchvalue = $("#searchTheKey").val().toLowerCase();
        console.log(`key entered: ${dyna_searchvalue}`);
        dynastart_search_and_update();
    })
    </script>
